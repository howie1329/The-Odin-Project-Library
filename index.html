<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class = container>
        <h2 class = header>Library</h2>
        <div class="mainbody">
            <div class = form-popup>
                <form name = 'bookform' method="get">
                    <h2>New Book</h2>
                    
                    <label for="bookTitle">Book Title</label>
                    <input type="text" placeholder="Book Title" name = 'formbooktitle' id="formbooktitle">

                    <label for="bookAuthor">Author</label>
                    <input type="text" placeholder="Author Name" name="formbookauthor" id="formbookauthor">

                    <label for="bookPages">Total Pages</label>
                    <input type='number' placeholder="Total Pages" name="formbookpages" id="formbookpages">

                    <label for="bookReadStatus">Finished Reading?</label>
                    <input type="checkbox" name="formbookstatus" id="formbookstatus">

                    <button type="submit" class="submitbtn" value="submit" onclick="bookform(this.form)">Submit</button>
                </form>
            </div>
            <div class = newbook>
                <button class = newbookbtn>New Book</button>
            </div>
            <div class = bookcards>
            </div>
        </div>
    </div>
</body>
</html>
