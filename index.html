<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class = container>
        <h2 class = header>Library</h2>
        <div class="mainbody">
            <div class = newbook>
                <button class = newbookbtn>New Book</button>
            </div>
            <table class = table>
                <tr class = tablerow>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Delete</th>
                </tr>
                <tr class = tabledata>
                    <td>Game of Thrones</td>
                    <td>George Martin</td>
                    <td>500</td>
                    <td>True</td>
                    <td><input type="checkbox" name="readstatus" id="readstatus"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
